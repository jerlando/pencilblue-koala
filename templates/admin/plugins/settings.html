^tmp_admin=head^
<div class="col-md-9">
	^error_success^
	^tmp_admin=elements=sub_nav^
	^tmp_admin=elements=tab_nav^
	<form role="form" method="POST" action="^form_action^">
		<fieldset>
			<div class="tab-content">
				<div class="tab-pane active" id="plugin_settings">
					<div class="form-group" ng-repeat="item in settings">
						<label>{{item.displayName}}</label>
						<input class="form-control" ng-model="item.value" id="{{item.name}}" name="{{item.name}}" type="{{item.type}}" value="{{item.value}}" ng-if="item.type != 'checkbox'"></input>
						<br ng-if="item.type == 'checkbox'"/>
						<div class="btn-group" data-toggle="buttons" ng-if="item.type == 'checkbox'">
							<label ng-class="{'btn btn-default': true, 'active': item.value}">
								<input type="radio" name="{{item.name}}" value="1" ng-checked="item.value"> ^loc_YES^
							</label>
							<label ng-class="{'btn btn-default': true, 'active': !item.value}" onclick="$('#default_comments_0').click()">
								<input type="radio" name="{{item.name}}" value="0" ng-checked="!item.value"> ^loc_NO^
							</label>
						</div>
					</div>
				</div>
				<a class="btn btn-default" href="/admin/plugins">
					<i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
				</a>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-save"></i>&nbsp;^loc_SAVE^
				</button>
			</div>
		</fieldset>
	</form>
</div>
^form_refill^
^tmp_admin=footer^
