<div class="panel panel-default">
    <div class="panel-heading">^loc_ACTIVE_TOPICS^...</div>
    <div id="active_topics" class="panel-body" style="min-height: 100px"></div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div style="padding-bottom: .5em">^loc_INACTIVE_TOPICS^...</div>
        <div class="input-group">
            <input type="text" id="topic_search" name="topic_search" class="form-control" placeholder="^loc_NARROW_RESULTS^..."></input>
            <span class="input-group-btn">
                <button id="topic_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></span></button>
            </span>
        </div>
    </div>
    <div id="inactive_topics" class="panel-body" style="min-height: 100px">
        <div id="topic_{{topic._id}}" class="label label-default topic" ng-repeat="topic in topics track by topic._id" on-finish-render ng-cloak>
            <i class="fa fa-bars"></i>&nbsp;&nbsp;<span class="topic_name">{{topic.name}}</span>
        </div>
        <div class="spacer"></div>
        <ul id="topics_pagination" class="pagination"></ul>
    </div>
</div>
<script type="text/javascript" src="/js/admin/elements/pagination.js"></script>
<script type="text/javascript" src="/js/admin/elements/topic_select.js"></script>
