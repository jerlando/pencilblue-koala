^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form id="new_topic_form" method="post" action="^site_root^/actions/admin/content/topics/new_topic">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="topic_settings">
                    <div class="form-group">
                        <label>^loc_TOPIC_NAME^</label>
                        <input type="text" id="name" name="name" class="form-control"></input>
                    </div>
                </div>
                <a class="btn btn-default" href="/admin/content/topics">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                </button>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/admin/content/topics/new_topic.js"></script>
^tmp_admin=footer^
