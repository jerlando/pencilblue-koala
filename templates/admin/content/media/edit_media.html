^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form id="edit_media_form" method="post" action="/actions/admin/content/media/edit_media/^media_id^">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="media_upload">
                    <div class="form-group">
                        <input type="checkbox" id="is_file" name="is_file" style="display:none" ng-checked="media.is_file"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" id="media_type" name="media_type" class="form-control" style="display:none" value="{{media.media_type}}"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" id="location" name="location" class="form-control" style="display:none" value="{{media.location}}"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" id="thumb" name="thumb" class="form-control" style="display:none" value="{{media.thumb}}"></input>
                    </div>
                    <div id="media_display" class="form-group"></div>
                    <div class="form-group">
                        <label>^loc_MEDIA_NAME^</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{media.name}}"></input>
                    </div>
                    <div class="form-group">
                        <label>^loc_CAPTION^</label>
                        <input type="text" id="caption" name="caption" class="form-control" value="{{media.caption}}"></input>
                    </div>
                </div>
                <div class="tab-pane" id="topics_dnd">
                    ^tmp_admin=elements=topic_select^
                </div>
                <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/media';">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </button>
                <button id="save_button" type="button" class="btn btn-primary" onclick="checkForEditMediaSave()">
                    <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                </button>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/admin/content/media/edit_media.js"></script>
<script type="text/javascript" src="/js/admin/content/media/media_setup.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        getMediaEmbed(^media^);
    });
</script>
^tmp_admin=footer^
