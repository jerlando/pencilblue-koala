^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    <div class="input-group" style="margin-bottom: .5em">
        <input type="text" id="object_type_search" name="object_type_search" class="form-control"></input>
        <span class="input-group-btn">
            <button id="object_type_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </span>
    </div>
    <div class="table_container">
        <table id="object_types_table" class="table table-responsive table-condensed">
            <tr id="object_types_table_header">
                <th id="object_type_name_header">^loc_NAME^</th>
                <th id="object_type_field_types_header">^loc_FIELD_TYPES^</th>
                <th id="object_type_date_header">^loc_LAST_MODIFIED^</th>
                <th></th>
            </tr>
            <tr class="object_type_row" ng-repeat="objectType in customObjectTypes track by objectType._id" on-finish-render ng-cloak>
                <td><a class="object_type_name" href="/admin/content/custom_objects/manage_objects/{{objectType._id}}">{{objectType.name}}</a></td>
                <td class="object_type_field_types">{{objectType.fieldTypesUsed}}</td>
                <td class="object_type_date">{{objectType.last_modified | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td><a href="/admin/content/custom_objects/edit_object_type/{{objectType._id}}"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;<a href="javascript:confirmDeleteObjectType('{{objectType._id}}', '{{objectType.name}}')"><i class="fa fa-times"></i></a></td>
            </tr>
        </table>
    </div>
    <ul id="object_types_pagination" class="pagination"></ul>
    <div class="modal fade" id="confirm_delete_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    ^loc_CONFIRM_DELETE^ <span id="delete_name" style="font-style: italic"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button type="button" id="delete_button" class="btn btn-danger">
                        <i class="fa fa-times-circle"></i>&nbsp;^loc_DELETE^
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/admin/elements/pagination.js"></script>
<script type="text/javascript" src="/js/table_sort.js"></script>
<script type="text/javascript" src="/js/admin/content/custom_objects/manage_object_types.js"></script>
^tmp_admin=footer^
