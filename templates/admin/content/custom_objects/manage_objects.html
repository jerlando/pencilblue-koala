^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    <div class="input-group" style="margin-bottom: .5em">
        <input type="text" id="custom_object_search" name="custom_object_search" class="form-control"></input>
        <span class="input-group-btn">
            <button id="custom_object_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </span>
    </div>
    <div class="table_container">
        <table id="custom_objects_table" class="table table-responsive table-condensed">
            <tr id="custom_objects_table_header">
                <th id="custom_object_name_header">^loc_NAME^</th>
                <th id="custom_object_description_header" ng-if="customObjects[0].description">^loc_DESCRIPTION^</th>
                <th id="custom_object_date_header">^loc_LAST_MODIFIED^</th>
                <th></th>
            </tr>
            <tr class="custom_object_row" ng-repeat="customObject in customObjects track by customObject._id" on-finish-render ng-cloak>
                <td><a class="custom_object_name" ng-href="/admin/content/custom_objects/edit_object/{{customObject._id}}">{{customObject.name}}</a></td>
                <td class="custom_object_description" ng-if="customObjects[0].description">{{customObject.description}}</td>
                <td class="custom_object_date">{{customObject.last_modified | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td><a href="javascript:confirmDeleteCustomObject('{{customObject._id}}', '{{customObject.name}}')"><i class="fa fa-times"></i></a></td>
            </tr>
        </table>
    </div>
    <ul id="custom_objects_pagination" class="pagination"></ul>
    <div class="modal fade" id="confirm_delete_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    ^loc_CONFIRM_DELETE^ <span id="delete_name" style="font-style: italic"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button type="button" id="delete_button" class="btn btn-danger">
                        <i class="fa fa-times-circle"></i>&nbsp;^loc_DELETE^
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/admin/elements/pagination.js"></script>
<script type="text/javascript" src="/js/table_sort.js"></script>
<script type="text/javascript" src="/js/admin/content/custom_objects/manage_objects.js"></script>
^tmp_admin=footer^
