<div ng-controller="PencilBlueController">
    ^error_success^
    ^tmp_admin=elements=tab_nav^
    <form id="pencilblue_settings_form" method="post" action="^site_root^/actions/admin/plugins/themes/pencilblue_settings">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="settings">
                    ^tmp_admin=elements=upload_and_link_photo^
                </div>
                <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/plugins/themes';">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </button>
                <button type="submit" class="btn btn-primary" onclick="checkForPencilBlueSettingsSave()">
                    <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                </button>
            </div>
        </fieldset>
    </form>
    <script type="text/javascript" src="^site_root^/js/admin/pencilblue_settings.js"></script>
</div>
